{% extends 'generic.html' %}
{% load static %}

{% block content %}
    <main id="main">
        <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
